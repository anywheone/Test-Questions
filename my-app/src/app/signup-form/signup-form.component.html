<mat-card>
    <mat-card-title>
      <h1>Signup</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" placeholder="" aria-label="Username">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error>Please enter a username</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="" aria-label="Email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="passwordVisible === 'visibility' ? 'text' : 'password'" formControlName="password" placeholder="" aria-label="Password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">{{passwordVisible}}</mat-icon>
          <mat-error>Please enter a password</mat-error>
        </mat-form-field>

        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!SignupForm.valid">Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
