<mat-toolbar color="primary">
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="mat-toolbar.component.css" />

  <button
    mat-icon-button
    class="HamburgerMenu-icon"
    (click)="onHamburgerMenuClick()"
    aria-label="menu icon"
  >
    <!-- <button mat-icon-button class="HamburgerMenu-icon" (click)="sidenavService.matSidenavToggle()" aria-label="menu icon"> -->
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button (click)="onHomeClick()">ホーム</button>

  <span class="toolbar-spacer"></span>

  <span>Sharing Questions</span>

  <span class="toolbar-spacer"></span>

  <button mat-icon-button class="favorite-icon" aria-label="heart icon">
    <mat-icon>favorite</mat-icon>
  </button>

  <button mat-icon-button class="share-icon" aria-label="share icon">
    <mat-icon>share</mat-icon>
  </button>

  <button mat-button [matMenuTriggerFor]="menu" aria-label="account icon">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu class="mat-menu" #menu="matMenu">
    <button mat-menu-item (click)="onLogInClick()">LogIn</button>
    <button mat-menu-item (click)="onSignUpClick()">SignUp</button>
    <button mat-menu-item (click)="onLogOutClick()">LogOut</button>
    <button mat-menu-item (click)="onMyPageClick()">MyPage</button>
  </mat-menu>
</mat-toolbar>
